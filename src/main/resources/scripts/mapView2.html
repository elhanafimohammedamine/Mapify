<!DOCTYPE html>
<html>
<head>
    <title>Mapify</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCAOYM3zI6M4n0e9LpTerxM0QnU9ZjNfE"></script>
    <link href="assets/css/mapView.css" rel="stylesheet" />
</head>
<body>
<div id="map"></div>
<script>
    // Initialize the map
    function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 37.7749, lng: -122.4194 }, // Center the map on San Francisco
            zoom: 10 // Zoom level (1=world, 10=city, 20=street)
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCAOYM3zI6M4n0e9LpTerxM0QnU9ZjNfE&callback=initMap">
</script>
</body>
</html>
